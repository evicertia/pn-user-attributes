components:
  parameters:
    recipientId:
      in: path
      name: recipientId
      description: recipient Id
      required: true
      example: 123e4567-e89b-12d3-a456-426614174000
      schema:
        type: string
    senderId:
      in: path
      name: senderId
      description: sender Id or 'default' for general addresses not associated to a sender
      example: default
      required: true
      schema:
        type: string
    cxRoleAuthFleet:
      name: x-pagopa-pn-cx-role
      in: header
      description: Ruolo (estratto da token di Self Care)
      required: false
      schema:
        type: string
  schemas:
    AddressVerification:
      type: object
      required:
        - value
      properties:
        value:
          type: string
        verificationCode:
          $ref: '#/components/schemas/VerificationCode'
    BaseDigitalAddress:
      type: object
      required:
        - addressType
        - recipientId
        - channelType
        - value
      properties:
        addressType:
          type: string
        recipientId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        senderId:
          type: string
          description: senderId or 'default'
          example: cmbo
        channelType:
          type: string
        value:
          type: string
          example: nome.utente@server.it
        code:
          $ref: '#/components/schemas/VerificationCode'
    LegalChannelType:
      type: string
      description: Communication Channel types __with__ legal value
      enum:
        - PEC
        - APPIO
    LegalDigitalAddress:
      allOf:
        - $ref: '#/components/schemas/BaseDigitalAddress'
        - type: object
          required:
            - addressType
            - channelType
          properties:
            addressType:
              type: string
              enum:
                - LEGAL
            channelType:
              $ref: '#/components/schemas/LegalChannelType'
    CourtesyChannelType:
      type: string
      description: Communication Channel types __without__ legal value
      enum:
        - EMAIL
        - SMS
        - APPIO
    CourtesyDigitalAddress:
      allOf:
        - $ref: '#/components/schemas/BaseDigitalAddress'
        - type: object
          required:
            - addressType
            - channelType
          properties:
            addressType:
              type: string
              enum:
                - COURTESY
            channelType:
              $ref: '#/components/schemas/CourtesyChannelType'
    UserAddresses:
      type: object
      properties:
        legal:
          type: array
          items:
            $ref: '#/components/schemas/LegalDigitalAddress'
        courtesy:
          type: array
          items:
            $ref: '#/components/schemas/CourtesyDigitalAddress'
    VerificationCode:
      type: string
      description: Verification Code
      minLength: 5
      maxLength: 5
      pattern: ^\d{5}$
      example: '12345'
    ProblemError:
      properties:
        code:
          description: Internal code of the error, in human-readable format
          example: >-
            PN_PARAMETER_TOO_LONG | PN_PARAMETER_TOO_SHORT | PN_DUPLICATE_ENTRY
            | etc...
          type: string
        element:
          description: Parameter or request body field name for validation error
          example: body.order.item[2].quantity
          type: string
        detail:
          description: >-
            A human readable explanation specific to this occurrence of the
            problem.
          example: Parameter not valid
          maxLength: 1024
          type: string
      required:
        - code
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: >-
            The HTTP status code generated by the origin server for this
            occurrence of the problem.
          type: number
          example: 503
          maximum: 600
          minimum: 100
          exclusiveMaximum: true
        title:
          description: >-
            A short, summary of the problem type. Written in english and
            readable
          example: Service Unavailable
          maxLength: 64
          pattern: ^[ -~]{0,64}$
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: ^.{0,4096}$
          type: string
        traceId:
          description: Internal support identifier associated to error
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        timestamp:
          description: date and time referred to UTC
          example: '2022-07-27T12:22:33.444Z'
          type: string
          format: date-time
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProblemError'
      required:
        - status
        - errors
  responses: {}
  securitySchemes:
    pn-auth-fleet_jwtAuthorizer_openapi:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: custom
      x-amazon-apigateway-authorizer:
        authorizerUri: >-
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:pn-jwtAuthorizerLambda/invocations
        authorizerResultTtlInSeconds: 300
        type: token
