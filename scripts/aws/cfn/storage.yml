AWSTemplateFormatVersion: '2010-09-09'
Description: Some storage with input and output

Parameters:
  ProjectName:
    Type: String
    Description: Nome dell'ambiente destinazione

  # Unused but required by CD pipeline
  MicroserviceNumber:
    Type: Number
    Description: An unique number that identify the microservice inside the ECS cluster.

  # Unused but required by CD pipeline
  TemplateBucketBaseUrl:
    Type: String
    Description: URL da cui caricare i frammenti di template di infrastruttura
  
  Version:
    Type: String
    Description: 'keep track of used projects commitIds'

Resources:
  ## KINESIS SOURCE STREAM FOR USER ATTRIBUTES Change Data Capture
  UserAttributesCdcKinesis:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "${TemplateBucketBaseUrl}/fragments/kinesis-stream.yaml"
      Parameters:
        StreamName: !Sub '${ProjectName}-user-attributes-cdc-stream'
        StreamRetentionPeriodHours: 24
        StreamShardCount: 10
  
  UserAttributesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-UserAttributes'
      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: "S"
        - AttributeName: "sk"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "pk"
          KeyType: "HASH"
        - AttributeName: "sk"
          KeyType: "RANGE"
      BillingMode: "PAY_PER_REQUEST"
      TimeToLiveSpecification:
        AttributeName: "ttl"
        Enabled: true
      KinesisStreamSpecification:
        StreamArn: !GetAtt UserAttributesCdcKinesis.Outputs.KinesisStreamArn
      StreamSpecification: 
        StreamViewType: NEW_IMAGE
  
  UserAttributesActionsQueue:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "${TemplateBucketBaseUrl}/fragments/sqs-queue.yaml"
      Parameters:
        QueueName: !Sub '${ProjectName}-user-attributes-actions'
        DelaySeconds: 1

Outputs:

  # Actions Queue parameters
  UserAttributesActionsQueueName:
    Value: !GetAtt UserAttributesActionsQueue.Outputs.QueueName
    Description: pn-user-attributes-actions input queue name
  UserAttributesActionsQueueURL:
    Value: !GetAtt UserAttributesActionsQueue.Outputs.QueueURL
    Description: pn-user-attributes-actions input queue URL
  UserAttributesActionsQueueARN:
    Value: !GetAtt UserAttributesActionsQueue.Outputs.QueueARN
    Description: pn-user-attributes-actions input queue ARN
  
  # Table parameters
  UserAttributesTableName:
    Description: Dynamo Name used by application to access the key-value store
    Value: !Ref UserAttributesTable
  UserAttributesTableArn:
    Description: ARM Dynamo Name used by application to access the key-value store
    Value: !Sub '${UserAttributesTable.Arn}'

  # UserAttributes Change Data Capture kinesis stream
  UserAttributesCdcKinesisStreamName:
    Value: !GetAtt UserAttributesCdcKinesis.Outputs.KinesisStreamName
    Description: kinesis stream name for mandate dynamo table
  UserAttributesCdcKinesisStreamArn:
    Value: !GetAtt UserAttributesCdcKinesis.Outputs.KinesisStreamArn
    Description: kinesis stream Arn for mandate dynamo table
  UserAttributesCdcKinesisKeyArn:
    Value: !GetAtt UserAttributesCdcKinesis.Outputs.KinesisStreamKeyArn
    Description: KMS key arn for mandate stream decryption
  UserAttributesCdcKinesisStreamReadOnlyRoleArn:
    Value: !GetAtt UserAttributesCdcKinesis.Outputs.KinesisStreamReadOnlyRoleArn
    Description: KMS key arn for mandate stream decryption
